<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 1;
        let temp = num;
        let rev = 0;
        let ld;

        while (temp > 0) {
            ld = temp % 10;// to get ld   
            rev = rev * 10 + ld;
            temp = Math.floor(temp / 10);// remove ld


        }
        if (rev == num) {
            document.writeln("The Number is Palindrome !")
        } else {
            document.writeln("The Number is not Palindrome !")
        }





    </script>
</body>

</html>
