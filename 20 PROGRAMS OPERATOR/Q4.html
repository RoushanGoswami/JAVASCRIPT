<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Check whether a given number is even or odd using modulus operator
        let num = 13;
        if (num % 2 == 1) {
            document.writeln("The Number is Odd !")
        } else {
            document.writeln("The Number is Even !")

        }
    </script>

</body>

</html>
