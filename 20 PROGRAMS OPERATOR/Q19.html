<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Check if marks are greater than 33 AND less than or equal to 100.
        let marks = 100;
        if (marks > 33 && marks <= 100) {
            document.writeln("Yes marks is greater than 33.<br> So  ")
            document.writeln("You are pass ! ")
        } else if (marks < 33) {
            document.writeln("No marks is Not greater than 33 . <br>So  ")
            document.writeln("You are fail ! ")

        } else {
            document.writeln("Please enter valid marks")
        }
    </script>
</body>

</html>
