<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Find the remainder without using % operator
        let divisor = 3, Dividend = 5;
        let Quotient = Math.floor(Dividend / divisor);

        let Remainder = Dividend - divisor * Quotient;
        document.writeln("The Remainder will be ", Remainder);

    </script>
</body>

</html>
