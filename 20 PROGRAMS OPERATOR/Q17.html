<body>
    <script>
        //Calculate the final price after applying a discount percentage.

        let price = 500;
        let discount = 100;
        let discountAmount = (price * discount) / 100;
        let finalAmount = price - discountAmount;

        document.writeln("Final price will be : ", finalAmount);






    </script>
