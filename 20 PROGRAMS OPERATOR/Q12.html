<body>
    <script>
        // Find the largest of three numbers using ternary operators
        let num1 = 1;
        let num2 = 0;
        let num3 = 3;

        let largest = (num1 > num2) ? (num1 > num3 ? num1 : num3) : (num2 > num3 ? num2 : num3);

        document.writeln("The largest number is :", largest);

    </script>
