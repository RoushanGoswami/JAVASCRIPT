<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //Find the square and cube of a number using operators
        let num = 5;
        let square = num ** 2;
        let cube = num ** 3;

        document.writeln("The Square of the number : ", square);
        document.writeln("<br>The Cube of the number : ", cube);



    </script>
</body>
