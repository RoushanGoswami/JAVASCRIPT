<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Convert Celsius to Fehrenheit

        let Celsius = 40;
        let Fehrenheit = (Celsius * 9) / 5 + 32;
        document.writeln("The Temperature in Fehrenheit is : ", Fehrenheit);
    </script>
</body>

</html>
