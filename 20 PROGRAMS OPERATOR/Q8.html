<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Demonstrate The use of increment(++) and decrement (--)

        let num = 7;
        num++;
        document.writeln("Increment : ", num);
        num--;
        document.writeln("<br> Decrement : ", num);

    </script>
</body>

</html>
