<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function PrimeORNot(n) {
      
            let count = 0;
            for (let i = 1; i <= n; i++) {

                if (n % i == 0) {
                    count++;
                } else {
                    count = count + 0;
                }
            }
            if (n == 0 && n == 1) {
                document.writeln("The Number is not prime");
            } else if (count > 2) {
                document.writeln("The Number is not prime");

            } else {
                document.writeln("The Number is Prime Number")
            }
        }

        let num = PrimeORNot(5);
        document.writeln(num);




    </script>
</body>

</html>
