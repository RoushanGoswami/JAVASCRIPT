<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // wap to find factorial of n using function 

        function factorial(num) {


            for (i = 1; i <= num; i++) {
                num = num * i;
            }
            return num;
        }
        let a = 3;
        let result = factorial(a);
            document.writeln(result);
    </script>
</body>

</html>
