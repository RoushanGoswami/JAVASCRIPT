<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //WAP to print weekday name by day number (1â€“7).
        let choice = 6;
        switch (choice) {
            case 1: document.writeln("Monday");
                break;
            case 2: document.writeln("Tuesday");
                break;
            case 3: document.writeln("Wednesday");
                break;
            case 4: document.writeln("Thursday");

                break;
            case 5: document.writeln("Friday");
                break;
            case 6: document.writeln("Saturday");

                break;
            case 7: document.writeln("Sunday");
                break;

        }


    </script>
</body>

</html>
