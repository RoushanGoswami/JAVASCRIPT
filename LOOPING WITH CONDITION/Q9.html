<body>
    <script>
        //

        const unit = 500;
        let total;
        if (unit >= 1 && unit <= 20) {
            total = unit * 1 //unit = 1 unit = 1rupies.
            console.log("your bill amount is : ", total);
        }
        else if (unit >= 21 && unit <= 50) {
            total = 20 + (unit - 20) * 1.5; //unit = 1unit = 1.5 rupies.
            console.log("your bill amount is : ", total);
        }
        else if (unit >= 51 && unit <= 100) {
            total = 20 + (30 * 1.5) + (unit - 50) * 2;
            console.log("your bill amount is : ", total);
        }
        else if (unit >= 101 && unit <= 150) {
            total = 20 + 45 + 100 + (unit - 100) * 2.5; //1unit =2.5rupies.
            console.log("your bill amount is : ", total);

        }
        else if (unit >= 151) {
            total = 20 + 45 + 100 + 125 + (unit - 150) * 5 // 1 unit = 5 rupies.
            console.log("your bill amount is : ", total);

        }
    </script>
