<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //WAP to check whether a given year is leap year or not.
        let year = 2004;
        if (year % 4 == 0) {
            document.writeln("Yes , year is a leap year !");
        } else {
            document.writeln("No , year is not a leap year !");

        }
    </script>
</body>

</html>
