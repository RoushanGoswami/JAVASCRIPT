<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //WAP to check whether a number is divisible by 7 or not.
        let num = 21;
        if (num % 7 == 0) {
            document.writeln(" Number is divisible by 7 !");
        } else {
            document.writeln(" Number is not divisible by 7 !");

        }
    </script>
</body>

</html>
