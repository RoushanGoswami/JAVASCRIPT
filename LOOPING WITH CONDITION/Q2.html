<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //WAP to check whether a number is even or odd.
        let num = 12;
        if (num % 2 == 0) {
            document.writeln("Number is Even !");
        } else {
            document.writeln("Number is Odd !")
        }
    </script>
</body>
