        //do while loop

        let original = 121;
        let num = original;
        let sum = 0;
        let r = 0;

        do {
            r = num % 10;
            sum = sum + (r * r * r);
            num = Math.floor(num / 10);
        } while (num > 0);

        if (sum === original) {
            console.log("Number is Armstrong.");
        }
        else {
            console.log("Number is Not Armstrong.");
        }
