<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
        //WAP to print month name by first letter (J, F, Mâ€¦).
        let choice = 'M';
        switch (choice) {
            case 'j': document.writeln("January");
                break;
            case 'F': document.writeln("February");
                break;
            case 'M': document.writeln("March");
                break;
            case 'A': document.writeln("April");

                break;
            case 'Ma': document.writeln("May");
                break;
            case 'J': document.writeln("June");

                break;
            case 'ju': document.writeln("July");
                break;
            case 'A': document.writeln("August");
                break;
            case 'S': document.writeln("September");
                break;
            case 'O': document.writeln("October");
                break;
            case 'N': document.writeln("November");
                break;
            case 'D': document.writeln("December");
                break;
            default: document.writeln("Enter Valid Inputs")


        }


    </script>
</body>


</html>
