<!DOCTYPE html>
<html lang="en">

    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //WAP to check MCQ answer (A/B/C/D) using switch.
        document.writeln("1. What is JavaScript ?<br><br>")
        document.writeln("A JavaScript is a scripting language used to make the website interactive <br><br>");
        document.writeln("B JavaScript is an assembly language used to make the website interactive <br><br>");
        document.writeln("C JavaScript is a compiled language used to make the website interactive <br><br>");
        document.writeln("D None of the mentioned<br><br> Output : ");
        let choice = 'A';
        switch (choice) {
            case 'A': document.writeln("Correct Answer");
                break;
            case 'B': document.writeln("Wrong Answer");

                break;
            case 'C': document.writeln("Wrong Answer");

                break;
            case 'D': document.writeln("Wrong Answer");
        }

    </script>
</body>


</html>
