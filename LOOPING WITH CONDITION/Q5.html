<html lang="en">

<head>

</head>

<body>
    <script>
        //WAP to check a number is positive, negative or neutral.
        let num = 1;
        if (num == 0) {
            document.writeln("Number is Neutral !");

        } else {
            if (num > 0) {
                document.writeln("The Number is positive !")
            } else {
                document.writeln("The Number is Negative")
            }
        }
    </script>
</body>
