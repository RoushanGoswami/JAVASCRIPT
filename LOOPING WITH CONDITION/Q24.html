<body>
    <script>
        //WAP to reverse a number using while loop, doâ€¦while loop, for loop

        let i = 1;
        let num = 185;
        let reverse = 0;


        while (num > 0) {
            let ld = num % 10;
            reverse = (reverse * 10) + ld;
            num = Math.floor(num / 10);
        }
        document.writeln("Reverse of the given number is : ", reverse);



    </script>
