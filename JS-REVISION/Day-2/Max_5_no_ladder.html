<body>
    <script>
        const a = 1, b = 2, c = 3, d = 4, e = 5;
        if (a > b && a > c && a > d && a > e) {
            console.log("a is max ! ");
        } else if (b > a && b > c && b > d && b > e) {
            console.log("b is max ! ");
        } else if (c > a && c > b && c > d && c > e) {
            console.log("c is max ! ");
        } else if (d > a && d > b && d > c && d > e) {
            console.log("d is max ! ");
        } else {
            console.log("e is max ! ");
        }
    </script>
