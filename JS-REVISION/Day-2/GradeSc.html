<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const grade = 'A';
        switch (grade) {
            case 'A': case 'a': console.log("Excellent ! ");
                break;
            case 'B': case 'b': console.log("Very Good !");
                break;
            case 'C': case 'c': console.log("Good !");
                break;
            case 'D': case 'd': console.log("Poor !");
                break;
            default: console.log("Please Enter a Valid Grade !");

        }
    </script>
</body>

</html>
