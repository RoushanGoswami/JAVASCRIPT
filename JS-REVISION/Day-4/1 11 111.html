<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- WAP to print sequence: 1, 11, 111, 1111… using while loop, do…while loop, for loop. -->

</body>
<script>
    let i = 1;
    let num = 1;
    document.writeln("1");
    for (i = 1; i <= 10; i++) {
        num = (num * 10) + 1;
        document.writeln(num);
    }

</script>

</html>
