<body>
    <script>
        // wap to check number is divisible by 7 or not.

        const year = 20; // year variable is declared  
        if (year % 4 == 0) {
            console.log("The Year is a leap year");
        }
        else {
            console.log("The Year is not a leap year");
        }

    </script>
