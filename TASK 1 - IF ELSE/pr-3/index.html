<!DOCTYPE html>

</head>

<body>
    <script>
        // wap to check number is divisible by 7 or not.

        const num = 21; // num variable is declared  
        if (num % 7 == 0) {
            console.log("The number is divisible by 7");
        }
        else {
            console.log("The number is not divisible by 7");
        }

    </script>
</body>
