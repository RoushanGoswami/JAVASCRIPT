<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz-page.css">
</head>

<body>

    <div class="quiz-container">
        <h2> General Knowledge Quiz</h2>
        <p class="subtitle">You have 60 seconds for each question</p>

        <div class="timer">
            ‚è≥ Time Left: <span id="time">60</span>s
        </div>

        <div id="questionBox">
            <h3 id="question"></h3>
            <div class="options" id="options"></div>
        </div>

        <div class="buttons">
            <button id="nextBtn">Next</button>
            <button id="submitBtn" class="hidden">Submit Quiz</button>
        </div>

        <div id="result" class="result"></div>
        <a href="" id="retry"></a>
    </div>

    <script src="quiz-page.js"></script>
</body>


</html>
